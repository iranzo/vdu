---
exclude: "kcli_plan.yml"
fail_fast: false
repos:
  - hooks:
      - id: commitizen
        stages:
          - commit-msg
    repo: https://github.com/commitizen-tools/commitizen
    rev: v4.10.0
  - hooks:
      - id: check-useless-excludes
    repo: meta
  - hooks:
      - files: \.(css|js|md|markdown|json)
        id: prettier
    repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
  - hooks:
      - id: seed-isort-config
    repo: https://github.com/asottile/seed-isort-config
    rev: v2.2.0
  - hooks:
      - id: isort
    repo: https://github.com/pre-commit/mirrors-isort
    rev: v5.10.1
  - hooks:
      - id: check-added-large-files
        args: [--maxkb=10000]
      - id: check-ast
      - id: check-case-conflict
      - id: check-executables-have-shebangs
      - id: check-json
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-vcs-permalinks
      - id: debug-statements
      - id: check-xml

      - id: end-of-file-fixer
      - id: forbid-new-submodules
      - args:
          - --branch
          - gh-pages
        id: no-commit-to-branch
      - id: requirements-txt-fixer
      - id: sort-simple-yaml
      - id: trailing-whitespace
      - id: mixed-line-ending
      - id: detect-private-key
      - id: fix-byte-order-marker
      - id: check-docstring-first
    repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
  - repo: https://github.com/astral-sh/ruff-pre-commit
  # Ruff version.
    rev: v0.14.6
    hooks:
  # Run the linter.
      - id: ruff
        args:
          - --fix
  # Run the formatter.
      - id: ruff-format

  - repo: https://github.com/scop/pre-commit-shfmt
    rev: v3.12.0-2
    hooks:
  # Choose one of:
      - id: shfmt # native (requires/installs Go to build)
        args:
          - -w
          - -i
          - "4"
          - -s
        types:
          - shell

  - hooks:
      - id: blacken-docs
    repo: https://github.com/asottile/blacken-docs
    rev: 1.20.0

# - repo: https://github.com/asottile/pyupgrade
#   rev: v2.38.0
#   hooks:
#     - id: pyupgrade
#       args: [--py39-plus]

  - repo: https://github.com/jumanjihouse/pre-commit-hook-yamlfmt
    rev: 0.2.3 # or other specific tag
    hooks:
      - id: yamlfmt
        args: [--mapping, "2", --sequence, "4", --offset, "2", --preserve-quotes]

# Jinja2 template validation
  - repo: https://github.com/Riverside-Healthcare/djLint
    rev: v1.36.4
    hooks:
      - id: djlint
        files: \.(j2|jinja|jinja2|yml)$
        args: ["--check"]
      - id: djlint-reformat
        files: \.(j2|jinja|jinja2|yml)$

# Git commit message validation (additional)
  - repo: https://github.com/jorisroovers/gitlint
    rev: v0.19.1
    hooks:
      - id: gitlint
        stages: [commit-msg]

# Shell script analysis
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.11.0.1
    hooks:
      - id: shellcheck

# Dockerfile linting (if any Dockerfiles are added)
  - repo: https://github.com/hadolint/hadolint
    rev: v2.14.0
    hooks:
      - id: hadolint-docker

# File size and naming conventions
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-toml
      - id: name-tests-test
        args: ["--pytest-test-first"]
      - id: check-shebang-scripts-are-executable
      - id: fix-byte-order-marker
