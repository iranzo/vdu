---
apiVersion: k8s.cni.cncf.io/v1
kind: NetworkAttachmentDefinition
metadata:
  name: vm-private-l2-net # A new, descriptive name for your private L2 network
  namespace: vm-workloads # Keep it in the same namespace as your VMs
spec:
  config: |
    {
      "cniVersion": "0.3.1",
      "name": "vm-private-l2-bridge",
      "type": "bridge",
      "bridge": "kv-l2-br0",
      "isGateway": true,
      "ipMasq": true,
      "ipam": {
        "type": "whereabouts",
        "range": "192.168.2.0/24",
        "range_start": "192.168.2.10",
        "range_end": "192.168.2.200",
        "gateway": "192.168.2.1",
        "routes": [
          {
            "dst": "192.168.2.0/24"
          }
        ]
      }
    }
